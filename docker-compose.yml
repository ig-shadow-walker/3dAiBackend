services:
  # Redis for job queue coordination (multi-worker mode)
  redis:
    image: redis:7-alpine
    container_name: 3daigc-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  # GPU Scheduler Service (single instance, handles all GPU jobs)
  scheduler:
    image: fishwowater/3daigc-api
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        - http_proxy=http://127.0.0.1:7890
        - https_proxy=http://127.0.0.1:7890
        - no_proxy=localhost,127.0.0.1
      extra_hosts:
        - "host.docker.internal:host-gateway"
    container_name: 3daigc-scheduler
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: conda run --no-capture-output -n 3daigc-api python scripts/scheduler_service.py --redis-url redis://redis:6379 --log-level info
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./pretrained:/app/pretrained:ro
      - ./logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - http_proxy=http://host.docker.internal:7890
      - https_proxy=http://host.docker.internal:7890
      - PYTHONPATH=/app
      - P3D_REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - CUDA_VISIBLE_DEVICES=0,1,5,6,7
      - TORCH_CUDA_ARCH_LIST="6.0 6.1 7.0 7.5 8.0 8.6 8.9"
      - P3D_USER_AUTH_ENABLED=${P3D_USER_AUTH_ENABLED:-false}
      - P3D_DEBUG=${P3D_DEBUG:-false}
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[s]cheduler_service.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # FastAPI Application (multiple workers)
  api:
    image: fishwowater/3daigc-api
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        - http_proxy=http://127.0.0.1:7890
        - https_proxy=http://127.0.0.1:7890
        - no_proxy=localhost,127.0.0.1
      extra_hosts:
        - "host.docker.internal:host-gateway"
    container_name: 3daigc-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: conda run --no-capture-output -n 3daigc-api uvicorn api.main_multiworker:app --host 0.0.0.0 --port 7842 --workers 4 --log-level info
    ports:
      - "7842:7842"
      # Port 7890 removed - proxy only needed during build, not runtime
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - http_proxy=http://host.docker.internal:7890
      - https_proxy=http://host.docker.internal:7890
      - PYTHONPATH=/app
      - P3D_REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - CUDA_VISIBLE_DEVICES=0,1,5,6,7
      - TORCH_CUDA_ARCH_LIST="6.0 6.1 7.0 7.5 8.0 8.6 8.9"
      - P3D_USER_AUTH_ENABLED=${P3D_USER_AUTH_ENABLED:-false}
      - P3D_DEBUG=${P3D_DEBUG:-false}
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
      scheduler:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7842/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: 3daigc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: 3daigc-network 

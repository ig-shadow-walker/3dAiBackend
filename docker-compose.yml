version: '3.10'

services:
  # Redis for job queue coordination (multi-worker mode)
  redis:
    image: redis:7-alpine
    container_name: 3daigc-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # GPU Scheduler Service (single instance, handles all GPU jobs)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3daigc-scheduler
    command: python scripts/scheduler_service.py --redis-url redis://redis:6379 --log-level info
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - CUDA_VISIBLE_DEVICES=0,1
      - TORCH_CUDA_ARCH_LIST="6.0 6.1 7.0 7.5 8.0 8.6"
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[s]cheduler_service.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # FastAPI Application (multiple workers, no GPU needed)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3daigc-api
    command: uvicorn api.main_multiworker:app --host 0.0.0.0 --port 7842 --workers 4 --log-level info
    ports:
      - "7842:7842"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
    depends_on:
      redis:
        condition: service_healthy
      scheduler:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7842/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: 3daigc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: 3daigc-network 
[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:redis]
command=/usr/bin/redis-server --bind 127.0.0.1 --port 6380 --save "" --appendonly no
autostart=true
autorestart=true
stdout_logfile=/var/log/redis.out.log
stderr_logfile=/var/log/redis.err.log

[program:scheduler]
command=/opt/conda/envs/3daigc-api/bin/python scripts/scheduler_service.py --redis-url redis://localhost:6380 --log-level info
directory=/app
environment=PYTHONPATH="/app"
autostart=true
autorestart=true
stdout_logfile=/app/logs/scheduler.out.log
stderr_logfile=/app/logs/scheduler.err.log
startretries=3

[program:api]
command=/opt/conda/envs/3daigc-api/bin/uvicorn api.main_multiworker:app --host 0.0.0.0 --port 7842 --workers 4 --log-level info
directory=/app
environment=PYTHONPATH="/app",P3D_REDIS_URL="redis://localhost:6380"
autostart=true
autorestart=true
stdout_logfile=/app/logs/api.out.log
stderr_logfile=/app/logs/api.err.log
startretries=3
